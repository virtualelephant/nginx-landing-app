<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Elephant Home Lab</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Virtual Elephant Home Lab</h1>
        <img src="/static/web-logo.png" alt="Virtual Elephant Logo">

        <!-- Stock Market Graphs -->
        <div class="graphs">
            <h2>Stock Market Indices</h2>
            <img src="/static/sp500.png" alt="S&P 500">
            <img src="/static/nyse.png" alt="NYSE">
            <img src="/static/nasdaq.png" alt="NASDAQ">
        </div>

        <!-- Individual Stock Graphs -->
        <div class="graphs">
            <h2>Stock Performance</h2>
            <img src="/static/avgo.png" alt="AVGO">
            <img src="/static/nvda.png" alt="NVDA">
            <img src="/static/tsla.png" alt="TSLA">
            <img src="/static/spyi.png" alt="SPYI">
            <img src="/static/jepq.png" alt="JEPQ">
            <img src="/static/ymax.png" alt="YMAX">
            <img src="/static/msfo.png" alt="MSFO">
        </div>
    </div>

</html>
